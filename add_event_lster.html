<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        div{
            background-color: yellow;
            margin: 20px;
            text-align: center;
        }
        div>h1{
            margin: 20px;
        }
        div>button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="display">Message</h1>
        <button id="btn">Click Here</button>
    </div>
    <script>
        let clickbtn=document.getElementById('btn');
        clickbtn.addEventListener('click',function()
        {
            let h1tag=document.getElementById('display');
            h1tag.textContent="JS";
            h1tag.style.color="red";
        });
    </script>
</body>
</html>
